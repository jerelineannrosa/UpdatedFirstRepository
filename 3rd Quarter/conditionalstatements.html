<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <h1>JavaScript's Conditional Statements</h1>
    <script>
        let x = 10;
        if (x == 10) {
            console.log("x is equal to 10");
        } 
        console.log("a nested if statment")
        console.log("______");
        let strand = "ICT";
        let section = "Competence";
            if (strand == "ICT" && section == "Competence") {
                console.log("You are in the ICT Competence Section");
        }  
        let track = "TVL";
        let grade = "11";
            if (track == "TVL" || grade  == "11") {
                console.log("You are in TVL Track or in Grade 11");
        } 
        console.log("a and or or example")
        console.log("______");
        let healthStatus = -5
        if (healthStatus =   0) { 
            console.log("You are alive");
        } else {
            console.log("You are dead");
        }   
        console.log("my sample of if else")
        let shootScore = 90;
        if (shootScore > 100) {
            console.log("Perfect Score");
        } else {
            console.log("Invalid Score");
        }
        console.log("______");

        console.log("if else sample")
        let qrtGrade = 99;
        if (qrtGrade >= 98) {
            console.log("You're with highest honor student");
        } else if (qrtGrade >= 95) {
            console.log("You're with high honor student");
        } else if (qrtGrade >= 90) {
            console.log("You're with honor student");
        } else if (qrtGrade >= 75) {
            console.log("You passed");
        } else {
            console.log("You failed");
        }
        console.log("______");
        
        console.log("my if else sample")
        let weigthofaPerson = 16;
        if (weigthofaPerson >= 30) {
            console.log("You're obese");
        } else if (weigthofaPerson >= 28) {
            console.log("You're overweight");
        } else if (weigthofaPerson >= 25) {
            console.log("You're weight is normal");
        } else if (weigthofaPerson >= 17) {
            console.log("You're underweight");
        } else {
            console.log("You are severely underweight");
        }
        console.log("______"); 
        console.log("end of program"); 
    </script>
</body>
</html>
