<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax</title>
</head>
<body>
    <h1>JavaScript Syntax</h1>
    <h3>Samples of Numbers</h3>
    <p id="num"></p>
    <p id="deci"></p>
    <hr>
    <h3>Samples of Strings</h3>
    <p id="DoubleQ"></p>
    <p id="SingleQ"></p>
    <hr>
    <h3>Samples of Variables</h3>
    <p id="vlet"></p>
    <p id="vconst"></p>
    <p id="vvar"></p>
    <hr>
    <h3>Sample of replacing values in JavaScript</h3>
    <button type="button" onclick="changeValues()">click to change values</button>
    <p id="august"></p>
    <p id="september"></p>
    <p id="october"></p>
    <hr>

    <script src="syntax.js"></script>
</body>
</html>
