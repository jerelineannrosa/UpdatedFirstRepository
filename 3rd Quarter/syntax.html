<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntax</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f8;
            padding: 30px;
            color: #5a2a3c;
        }

        h1 {
            text-align: center;
            color: #c91874;
        }

        h3 {
            color: #a14d7c;
        }

        button {
            background-color: #f4b6cf;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #d16ba5;
            color: white;
        }

        p {
            background: #ffe6ef;
            padding: 8px;
            border-radius: 8px;
            width: fit-content;
        }

        hr {
            border: 1px dashed #f4b6cf;
            margin: 20px 0;
        }
    </style>
    <h1>JavaScript Syntax</h1>
    <h3>Samples of Numbers</h3>
    <p id="num"></p>
    <p id="deci"></p>
    <hr>
    <h3>Samples of Strings</h3>
    <p id="DoubleQ"></p>
    <p id="SingleQ"></p>
    <hr>
    <h3>Samples of Variables</h3>
    <p id="vlet"></p>
    <p id="vconst"></p>
    <p id="vvar"></p>
    <hr>
    <h3>Sample of replacing values in JavaScript</h3>
    <button type="button" onclick="changeValues()">click to change values</button>
    <p id="august"></p>
    <p id="september"></p>
    <p id="october"></p>
    <hr>

    <script src="syntax.js"></script>
</body>
</html>
