<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One Games</title>
  <link rel="stylesheet" href="activity.css">
</head>
<body>

  <h1>All-in-One Games</h1>
  <p>Choose a game:</p>

  <button onclick="showGame('math')">Math Challenge</button>
  <button onclick="showGame('switch')">Fruit Pick</button>
  <button onclick="showGame('forloop')">Guess the Number</button>

  <!-- Math Challenge -->
  <div id="math" class="game">
    <p id="mathQuestion"></p>
    <input type="number" id="mathAnswer" placeholder="Enter your answer">
    <button onclick="checkMath()">Submit</button>
    <p id="mathMessage"></p>
  </div>

  <!-- Switch Game (FRUIT PICK VERSION) -->
  <div id="switch" class="game">
    <p>Pick a fruit:</p>

    <select id="fruitSelect">
      <option value="">Choose a Fruit:</option>
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
      <option value="grape">Grape</option>
      <option value="strawberry">Strawberry</option>
      <option value="pineapple">Pineapple</option>
      <option value="cherry">Cherry</option>
    </select>

    <br><br>
    <button onclick="pickFruit()">Pick</button>
    <p id="switchMessage"></p>
  </div>

  <!-- Guess the Number -->
  <div id="forloop" class="game">
    <h2>Guess the Number</h2>
    <p>Guess a number between 1 and 100 (10 tries)</p>

    <input type="number" id="numInput" min="1" max="100">
    <br><br>
    <button id="count">Guess</button>
    <button id="clearCount">Reset</button>

    <p id="countResult"></p>
  </div>

  <script src="activity.js"></script>
</body>
</html>
