<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h3>Addition</h3>
    <label for="num1">First Number</label>
    <input id="num1" type="number" placeholder="enter number!">
    <label for="num2">Second Number</label>
    <input id="num2" type="number" placeholder="enter number!">
    <button id="addNumber">Add Number</button>
    <p id="result"></p>

    <h3>Subtraction</h3>
    <label for="sub1">First Number</label>
    <input id="sub1" type="number" placeholder="enter number!">
    <label for="sub2">Second Number</label>
    <input id="sub2" type="number" placeholder="enter number!">
    <button id="subtractNumber">Subtract Number</button>
    <p id="subResult"></p>

    <h3>Multiplication</h3>
    <label for="mul1">First Number</label>
    <input id="mul1" type="number" placeholder="enter number!">
    <label for="mul2">Second Number</label>
    <input id="mul2" type="number" placeholder="enter number!">
    <button id="multiplyNumber">Multiply Number</button>
    <p id="mulResult"></p>

    <h3>Division</h3>
    <label for="div1">First Number</label>
    <input id="div1" type="number" placeholder="enter number!">
    <label for="div2">Second Number</label>
    <input id="div2" type="number" placeholder="enter number!">
    <button id="divideNumber">Divide Number</button>
    <p id="divResult"></p>

    <script src="calculator.js"></script>
</body>
</html>
