<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="padding.css"/>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <!-- Padding -->
        <h2>Multi Padding</h2>
        <p class="pad-box pad1">This paragraph has a top and right padding of 10px</p>
        <p class="pad-box pad2">This paragraph has a right and bottom padding of 15px</p>
        <p class="pad-box pad3">This paragraph has a bottom and left padding of 25px</p>
        <p class="pad-box pad4">This paragraph has a left and top padding of 35px</p>

        <h2>All Side Padding</h2>
        <p class="pad-box pad-all">This paragraph has all side padding of 25px</p>
    </div>

</body>
</html>
