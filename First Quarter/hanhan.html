<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <style>
        /* Coquette aesthetic âœ¿ */

body {
    background-color: #fff5f8;
    font-family: "Georgia", "Times New Roman", serif;
    color: #5a2a3c;
    text-align: center;
    margin: 0;
    padding: 40px;
}

/* Headings */
h1 {
    font-size: 3em;
    color: #d16ba5;
    letter-spacing: 2px;
}

h2 {
    color: #c06c9c;
}

h3 {
    color: #b565a7;
}

h4, h5, h6 {
    color: #a14d7c;
}

/* Paragraphs */
p {
    font-size: 1.1em;
    background-color: #ffe6ef;
    padding: 10px;
    border-radius: 12px;
    display: inline-block;
    margin: 10px auto;
}

/* Links */
a {
    color: #c91874;
    text-decoration: none;
    font-weight: bold;
    background-color: #ffd6e8;
    padding: 8px 14px;
    border-radius: 20px;
    transition: 0.3s;
}

a:hover {
    background-color: #f7b6d2;
    color: white;
}

/* Image */
img {
    margin-top: 20px;
    border-radius: 20px;
    border: 4px solid #f4b6cf;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

    </style>
    <h1> heading 1 </h1>
    <h2> heading 2 </h2>
    <h3> heading 3 </h3>
    <h4> heading 4 </h4>
    <h5> heading 5 </h5>
    <h6> heading 6 </h6>
    <p> this is hannie's paragraph </p>
    <a href="Hannie.html">click here to open my resume</a>
    <p><a href="attribute.html">click here to open my attributes</a></p>
    <h3>This is my image</h3>
    <img src="miniteen.jpg.jpg"
     alt="this is my alternative" height="300" width="250">
</body>
</html>
